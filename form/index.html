<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section>
        <h1>Fórmulario de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="post" class="form">
            <div class="form-field">
                <label for="name">Nome:</label>
                <input type="text" class="name validar">
            </div>
            <div class="form-field">
                <label for="lastname">Sobrenome:</label>
                <input type="text" class="lastname validar">
            </div>
            <div class="form-field">
                <label for="cpfsent">CPF:</label>
                <input type="text" class="cpfSent validar">
            </div>
            <div class="form-field">
                <label for="user">Usuário:</label>
                <input type="text" class="user validar">
            </div>
            <div class="form-field">
                <label for="pass">Senha:</label>
                <input type="password" class="pass validar">
            </div>
            <div class="form-field">
                <label for="repeatpass">Repetir Senha:</label>
                <input type="password" class="repeatpass validar">
            </div>
            <button type="submit" id="button">Enviar</button>
        </form>
    </section>

    <script src="./assets/script.js"></script>
    <script src="./assets/validacpf.js"></script>
</body>
</html>
